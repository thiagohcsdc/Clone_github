<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub . GitHub</title>
    <link rel="shortcut icon" href="./assets/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <main>

        <div id="container">


            <div id="header">

                <a href="https://github.com/">

                <img src="assets/github.svg" alt="icon do github"></a>

                   <h1>
                    Sign in to GitHub
                     </h1>
            </div>
                 <div id="card">

                     <div class="textfield">
                     <label for="usuario"> Username or email address</label>
                     <input id="usuario" type="text">
                     </div>
                     <div class="textfield">
                     <label for="password">password</label>
                     <input id="senha" type="text">
                     <a href="https://github.com/password_reset">
                    Forgot password?
                      </a>
                     </div>
                     <button>Sign in</button>
               <div id="create">

                 New to GitHub? <a href="https://github.com/signup?source=login">
                    Create an account </a>
                  </div>
                        <div id="footer">

                
                        <li class="lista">
                         <a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">Terms</a>
                     </li>
                     <li class="lista">
                        <a
                            href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
                     </li>
                     <li class="lista">
                        <a href="https://docs.github.com/pt">Docs</a>
                     </li>
                     <li class="lista">
                        <a href="https://support.github.com/?tags=dotcom-direct">Contact GitHub Support</a>
                        <id id="contato"></id>



                    </li>


            </div>

    </main>

</body>

</html>
